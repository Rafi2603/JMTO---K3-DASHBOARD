<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
        }

        .login-container label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        .login-container input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1 class="login-title">Login</h1>
        <div class="login-input">
            <input id="username" type="text" placeholder="Ruas" required>
            <input id="password" type="password" placeholder="Password" required>
        </div>
        <button id="submitbutton">Login</button>
        <div class="warning-message" id="warningMessage"></div>
    </div>

    <script>
        document.getElementById('submitbutton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ruas: username, pass_ruas: password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect based on role
                    if (data.showItems[0].ruas === 'Cipularang') {
                        window.location.href = '/rekap-data-cipularang.html'; // Update with your admin page URL
                    } else if (data.showItems[0].ruas === 'Jagorawi') {
                        window.location.href = '/rekap-data-jagorawi.html'; // Update with your user page URL
                    }
                } else {
                    document.getElementById('warningMessage').textContent = data;
                }
            } catch (error) {
                console.error('Error logging in:', error);
                document.getElementById('warningMessage').textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
