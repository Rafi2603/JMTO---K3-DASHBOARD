<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Kecelakaan Kerja</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f9ff; /* Background biru yang lembut */
            color: #000080; /* Warna teks biru tua */
        }

        h2 {
            color: #ffcc00; /* Warna kuning untuk heading */
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-control {
            border-color: #000080; /* Warna biru tua untuk border input */
        }

        label {
            color: #000080; /* Warna biru tua untuk label */
        }

        .btn-primary {
            background-color: #000080; /* Warna biru tua untuk tombol */
            border-color: #000080;
        }

        .btn-primary:hover {
            background-color: #ffcc00; /* Warna kuning saat hover */
            border-color: #ffcc00;
            color: #000080; /* Teks biru saat hover */
        }

        .container {
            background-color: #ffffff; /* Latar belakang putih untuk form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>


</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Kecelakaan Kerja</h2>
        <form id="updateKecelakaanForm">
            <div class="form-group">
                <label for="personel_k3_id">Nomor Kecelakaan</label>
                <input type="number" class="form-control" id="kecelakaan_kerja_id" placeholder="Masukkan ID Personel" required>
            </div>
            <div class="mb-3">
                <label for="Tanggal" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="Tanggal" name="Tanggal" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="NIK" class="form-label">NIK</label>
                    <input type="text" class="form-control" id="NIK" name="NIK" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="Nama" name="Nama" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="Jabatan" class="form-label">Jabatan</label>
                    <input type="text" class="form-control" id="Jabatan" name="Jabatan" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Ruas" class="form-label">Ruas</label>
                    <select class="form-control" id="Ruas" name="Ruas" required>
                        <option value="Bali">Bali</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="Kronologis" class="form-label">Kronologis Kecelakaan</label>
                <textarea class="form-control" id="Kronologis" name="Kronologis" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="Kategori_Kecelakaan" class="form-label">Kategori Kecelakaan</label>
                <select class="form-control" id="Kategori_Kecelakaan" name="Kategori_Kecelakaan" required>
                    <option value="" disabled selected>Pilih Kategori</option>
                    <option value="Ringan">Ringan</option>
                    <option value="Berat">Berat</option>
                    <option value="Fatal">Fatal</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="Tindak_Lanjut" class="form-label">Tindak Lanjut</label>
                <textarea class="form-control" id="Tindak_Lanjut" name="Tindak_Lanjut" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="Perawatan_di_RS" class="form-label">Tanggal Perawatan di RS</label>
                <input type="date" class="form-control" id="Perawatan_di_RS" name="Perawatan_di_RS" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Update Kecelakaan</button>
        </form>

        <div id="message" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

        document.getElementById('updateKecelakaanForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                kecelakaan_kerja_id: document.getElementById('kecelakaan_kerja_id').value,
                Tanggal: document.getElementById('Tanggal').value,
                NIK: document.getElementById('NIK').value,
                Nama: document.getElementById('Nama').value,
                Jabatan: document.getElementById('Jabatan').value,
                Ruas: document.getElementById('Ruas').value,
                Kronologis: document.getElementById('Kronologis').value,
                Kategori_Kecelakaan: document.getElementById('Kategori_Kecelakaan').value,
                Tindak_Lanjut: document.getElementById('Tindak_Lanjut').value,
                Perawatan_di_RS: document.getElementById('Perawatan_di_RS').value
            };

            axios.put(`/updatekecelakaanbali`, data)
                .then(response => {
                    if (response.data.message === 'Update Success') {
                        alert('Data updated successfully!');
                        window.location.href = '/bali/rekap-data-bali.html'; // Redirect on success
                    } else {
                        alert('Data update failed.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during the update.');
                });
        });
    </script>
</body>
</html>
